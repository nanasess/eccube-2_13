name: CI/CD for EC-CUBE
on: [push, pull_request]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-16.04 ]
        php: [ 7.3 ]
        db: [ mysql ]
        include:
          - db: mysql
            dbport: '3307'
            dbuser: 'root'
          - db: pgsql
            dbport: '5432'
            dbuser: 'postgres'
    services:
      mailcatcher:
        image: schickling/mailcatcher
        ports:
          - 1080:1080
          - 1025:1025
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup PHP
      uses: nanasess/setup-php@master
      with:
        php-version: ${{ matrix.php }}

    - name: Setup MySQL
      if: matrix.db == 'mysql'
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: ${{ matrix.dbport }}
        container port: '3306'
        mysql version: '5.7'
        mysql database: 'myapp_test'
        mysql root password: 'password'

    - name: Setup PostgreSQL
      if: matrix.db == 'pgsql'
      uses: harmon758/postgresql-action@master
      with:
        postgresql version: '11'
        postgresql db: 'myapp_test'
        postgresql user: ${{ matrix.dbuser }}
        postgresql password: 'password'

    - name: Setup Composer
      uses: nanasess/composer-installer-action@master
    - name: Install to Composer
      run: composer install --no-interaction -o

    - name: Setup to EC-CUBE
      env:
        DB: ${{ matrix.db }}
        USER: ${{ matrix.dbuser }}
        DBUSER: ${{ matrix.dbuser }}
        DBPASS: password
        DBNAME: myapp_test
        DBPORT: ${{ matrix.dbport }}
        HTTP_URL: http://localhost:8085/
        HTTPS_URL: http://localhost:8085/
      run: |
        sudo apt-get install -y mysql-client postgresql-client
        ./eccube_install.sh ${DB}

    # - name: Run to PHPUnit
    #   continue-on-error: true
    #   run: data/vendor/bin/phpunit --exclude-group classloader

    - name: Setup E2E environment
      run: |
        sudo apt-get install -y build-essential debconf-utils screen google-chrome-stable
        sudo apt-get install -y unzip xvfb autogen autoconf libtool pkg-config nasm libgconf-2-4 x11-apps
        wget -c -nc --retry-connrefused --tries=0 http://chromedriver.storage.googleapis.com/2.43/chromedriver_linux64.zip
        unzip -o -q chromedriver_linux64.zip
        ./chromedriver --url-base=/wd/hub &
        echo ">>> Started chrome-driver"
        Xvfb -ac :99 -screen 0 1280x1024x16 &
        echo ">>> Started xvfb"
    - name: Run to Codeception
      env:
        DISPLAY: ':99'
      continue-on-error: true
      run: |
        curl http://localhost:9515/wd/hub
        echo ">>> google-chrome --version"
        google-chrome --version
        echo ">>> google-chrome-stable --version"
        google-chrome-stable --version
        php data/vendor/bin/codecept build
        php -S 0.0.0.0:8085 -t html/ &
        php data/vendor/bin/codecept run --env chrome --steps

    - name: Check to /tmp
      run: |
        touch /tmp/test
        ls -al /tmp
  deploy:
    name: deploy
    runs-on: ubuntu-16.04
    needs: run
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Packaging
      run: |
        echo "remove obsolete files..."
        rm -rf .setttings
        rm -rf .buildpath
        rm -rf .project
        rm -rf tests
        rm -rf ctests
        rm -rf templates
        rm -rf html/test
        rm -rf .git

        echo "set permissions..."
        chmod -R a+w html/install/temp
        chmod -R a+w html/user_data
        chmod -R a+w html/upload
        chmod -R a+w data/cache
        chmod -R a+w data/downloads
        chmod -R a+w data/Smarty
        chmod -R a+w data/class
        chmod -R a+w data/class_extends
        chmod -R a+w data/logs
        chmod -R a+w data/upload
        chmod -R a+w data/config
        chmod a+w html
